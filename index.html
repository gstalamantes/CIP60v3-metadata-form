<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Metadata Form</title>
    <style>
        body { font-family: Arial, sans-serif; color:rgb(187, 203, 217); max-width: 800px; margin: 0 auto; padding: 20px; text-align: center; background-color: rgb(0, 0, 0);}
        .form-group { margin-bottom: 15px; }
        .links input[type="text"],
    .links input[type="url"] {
        display: inline-block;
        width: 42%;
       margin: 2px, auto;
        align-self: space-between;
    }
    #releaseDate, #publicationDate, #songDuration{
        width:fit-content
    }
    .linkURL{
        margin-left: 5px;
    }
        label { display: block; margin-bottom: 5px}
        input{padding:5px; width:85%; margin: 2px auto; background-color: bisque; border-radius: 10px; text-align:center}
        button { padding: 10px; margin: 2px 0; background-color: #1d0ec8; color: white; border: none; cursor: pointer; text-align: center; }
        .dynamic-field { border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>Music Metadata Form</h1>
    <h4>* Denotes a required field</h4>
    <form id="musicMetadataForm">
        <div class="form-group">
            <label for="policyId">*Policy ID:</label>
            <input type="text" id="policyId" name="policyId" required>
        </div>
        <div class="form-group">
            <label for="assetName">*Asset Name:</label>
            <input type="text" id="assetName" name="assetName" title="Along with the Policy Id, the Asset Name will uniquely identify a token." required>
        </div>
        <div class="form-group">
            <label for="name">*Name:</label>
            <input type="text" id="name" name="name" title="This is the name used for the token's display title, which may differ from Asset Name." required>
        </div>
        <div class="form-group">
            <label for="image">*Image URL:</label>
            <input type="url" id="image" name="image" required>
        </div>
        <div class="form-group">
            <label for="visualArtist">Visual Artist:</label>
            <input type="text" id="visualArtist" name="visualArtist" title="Use this to credit the artist of the provided image.">
        </div>
        <div class="form-group">
            <label for="releaseTitle">*Release Title:</label>
            <input type="text" id="releaseTitle" name="releaseTitle" required>
        </div>
        <div class="form-group">
            <label for="collection">Collection:</label>
            <input type="text" id="collection" name="collection" title="If the release is a part of a collection, list it here.">
        </div>
        <div class="form-group">
            <label for="series">Series:</label>
            <input type="text" id="series" name="series" title="If the release is a part of a series, list it here.">
        </div>
        <div class="form-group">
            <label for="distributor">Distributor:</label>
            <input type="text" id="distributor" name="distributor">
        </div>
        <div class="form-group">
            <label for="catalogNumber">Catalog Number:</label>
            <input type="text" id="catalogNumber" name="catalogNumber" title="If the distributor provides a unique catalog number, you can provide it here.  This should NOT be an EAN/UPC code">
        </div>
        <div class="form-group">
            <label for="publicationDate">Publication Date:</label>
            <input type="date" id="publicationDate" name="publicationDate" title="Date release was published.  May differ from Release Date.">
        </div>
        <div class="form-group">
            <label for="releaseDate">Release Date:</label>
            <input type="date" id="releaseDate" name="releaseDate" title="Date release is available for purchase/streaming.  May differ from Publication Date.">
        </div>
        <div class="form-group">
            <label for="fileName">*Audio File Name:</label>
            <input type="text" id="fileName" name="fileName" required>
        </div>
        <div class="form-group">
            <label for="mediaType">*Audio Media Type:</label>
            <input type="text" id="mediaType" name="mediaType" placeholder="audio/mp3" title="Use MIME type."required>
        </div>
        <div class="form-group">
            <label for="src">*Audio Source URL:</label>
            <input type="url" id="src" name="src" required>
        </div>
        <div class="form-group">
            <label for="songTitle">*Song Title:</label>
            <input type="text" id="songTitle" name="songTitle" required>
        </div>
        <div class="form-group">
            <label for="songDuration">*Song Duration (MM:SS):</label>
            <input type="text" id="songDuration" name="songDuration" pattern="[0-9]{2}:[0-9]{2}" placeholder="04:30" required>
        </div>
        <div class="form-group">
            <label for="songSet">Song Set:</label>
            <input type="text" id="songSet" name="songSet" title="If the song belongs to a set of recordings outside of this release, such as an album, EP, or live performance, you can list it here.">
        </div>
        <div id="artistsContainer">
            <h3>*Artists</h3>
            <div class="dynamic-field artist-entry">
                <input type="text" name="artistName[]" placeholder="Artist Name" required>
                <input type="text" name="artistIsni[]" placeholder="ISNI (optional)">
                <div class="links">
                    
                    <input class="link" type="text" name="artistLinkName[]" placeholder="Link Name">
                    <input class="link" type="url" name="artistLinkUrl[]" placeholder="Link URL">
                </div>
                <button type="button" class="addLink">Add Link</button>
                 </div>
            <button type="button" id="addArtist">Add Artist</button>
        </div>
        
        <div id="featuredArtistsContainer">
            <h3>Featured Artists</h3>
            <div class="dynamic-field featured-artist-entry">
                <input type="text" name="featuredArtistName[]" placeholder="Featured Artist Name">
                <input type="text" name="featuredArtistIsni[]" placeholder="ISNI (optional)" title="An ISNI, if available, can differentiate like-named artists.">
                <div class="links">
                    <input type="text" name="featuredArtistLinkName[]" placeholder="Link Name">
                    <input type="url" name="featuredArtistLinkUrl[]" placeholder="Link URL">
                    </div>
                <button type="button" class="addLink">Add Link</button>
            </div>
            <button type="button" id="addFeaturedArtist">Add Featured Artist</button>
        </div>      
        <div id="contributingArtistsContainer">
            <h3>Contributing Artists</h3>
            <div class="dynamic-field contributing-artist-entry">
                <input type="text" name="contributingArtistName[]" placeholder="Contributing Artist Name">
                <input type="text" name="contributingArtistIpn[]" placeholder="IPN (optional)">
                <input type="text" name="contributingArtistRole[]" placeholder="Role(s) (comma-separated)">
            </div>
            <button type="button" id="addContributingArtist">Add Contributing Artist</button>
        </div>
        <div id="authorsContainer">
            <h3>Authors</h3>
            <div class="dynamic-field author-entry">
                <input type="text" name="authorName[]" placeholder="Author Name">
                <input type="text" name="authorIpi[]" placeholder="IPI (optional)">
                <input type="text" name="authorShare[]" placeholder="Share Percentage eg. 25%" title="Use percentage of ownership.  If used, all shares must equal 100%.">
                
            </div>
            <button type="button" id="addAuthor">Add Author</button>

        </div>
        <div class="form-group">
            <label for="recordingEngineer">Record Engineer:</label>
            <input type="text" id="recordingEngineer" name="recordingEngineer">
        </div>
        <div class="form-group">
            <label for="mixEngineer">Mix Engineer:</label>
            <input type="text" id="mixEngineer" name="mixEngineer">
        </div>
        <div class="form-group">
            <label for="masterEngineer">Mastering Engineer:</label>
            <input type="text" id="masterEngineer" name="masterEngineer">
        </div>
        <div class="form-group">
            <label for="producer">Producer:</label>
            <input type="text" id="producer" name="producer">
        </div>
        <div class="form-group">
            <label for="genres">Genres (comma-separated, limit 3):</label>
            <input type="text" id="genres" name="genres">
        </div>
        <div class="form-group">
            <label for="mood">Mood:</label>
            <input type="text" id="mood" name="mood">
        </div>
        <div class="form-group">
            <label for="copyrightMaster">Copyright Master:</label>
            <input type="text" id="copyrightMaster" name="copyrightMaster" placeholder="2024 Sony"  title="℗ is automatically prepended to input.  If the work doesn't have an applicable composition copyright, ie, a work under public domain, state so here." required>
        </div>
        <div class="form-group">
            <label for="copyrightComposition">Copyright Composition:</label>
            <input type="text" id="copyrightComposition" name="copyrightComposition" placeholder="2024 Kanye West" title="© is automatically prepended to input" required>
        </div>
        <div class="form-group">
            <label for="isrc">ISRC:</label>
            <input type="text" id="isrc" name="isrc">
        </div>
        <div class="form-group">
            <label for="iswc">ISWC:</label>
            <input type="text" id="iswc" name="iswc">
        </div>
        <button type="submit">Generate JSON</button>
    </form>

    <pre id="jsonOutput"></pre>

    <script src="json.js"></script>
</body>
</html>
